<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <div class="container-lg bg-dark mx-auto d-flex justify-content-sm-between justify-content-center"

        <ul class="row h-100 w-75" style=" color:white">
            <li class="col-md-3 col-sm-4 col-5 h-100 d-flex justify-content-center align-items-center">
                <h4>Home</h4>
            </li>
            <li class="col-md-3 col-sm-4 col-5 h-100 d-flex justify-content-center align-items-center">
                <h4>Inform</h4>
            </li>
            <li class="col-md-3 col-4 h-100 d-sm-flex d-none justify-content-center align-items-center">
                <h4>Visit</h4>
            </li>
            <li class="d-none col-3 h-100 d-md-flex justify-content-center align-items-center">

            </li>
        </ul>
        <div class="h-100 d-sm-flex d-none justify-content-center align-items-center" style="width: 50px; color:white">

    <div class="container-lg p-0 position-relative" style="height: 600px;">

            style="width: 200px; color:white">Los
            Angeles</h5>
    </div>
    <div class="container-xxl">
        <div class="mt-5 mx-auto w-75">
            <h1>Beautiful View</h1>
            <i class="fs-6">Welcome to Los Angeles</i>
            <p class="fs-6 px-sm-3 w-100">In this essay, we are gonna introduce three beautiful view in Los

                enjoy and relaxed with us. Let's see the beautiful view right now</p>
            <div class="row  d-flex justify-content-md-between justify-content-center align-items-center w-100">
                <img src="img5/los1.jpg" class="col-lg-3 col-md-4 col-sm-6 col-10 mt-md-0 mt-3" style="height: 100px;"

                <img src="img5/los2.jpg" class="col-lg-3 col-md-4 col-sm-6 col-10 mt-md-0 mt-3" style="height: 100px;"
                    alt="">
                <img src="img5/los5.webp" class="col-lg-3 col-md-4 col-sm-6 col-10 mt-md-0 mt-3" style="height: 100px;"
                    alt="">
            </div>
        </div>
    </div>
